<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <!--&#215; == xÂ´* -->
    <!--&divide; == / -->
    <div class='box-calculation'>
        <div class='display' id="display">0</div>
        <div class='buttom-list' id="buttoms">

            <div class='buttom operator' id='parenthesis_open'>(</div>
            <div class='buttom operator' id="parenthesis_closed">)</div>
            <div class='buttom operator'id="porcent">%</div>
            <div class='operator' id="clear">CE</div>

            <div class='buttom '>7</div>
            <div class='buttom'>8</div>
            <div class='buttom'>9</div>
            <div class='buttom operator' id="div">&divide;</div>

            <div class='buttom'>4</div>
            <div class='buttom'>5</div>
            <div class='buttom'>6</div>
            <div class='buttom operator' id="times">&#215;</div>

            <div class='buttom'>1</div>
            <div class='buttom'>2</div>
            <div class='buttom'>3</div>
            <div class='buttom operator' id="sub">-</div>

            <div class='buttom'>0</div>
            <div class='buttom' id="float_seperator">.</div>
            <div class='buttom equals' id="equal">=</div>
            <div class='buttom operator' id="sum">+</div>
        </div>
    </div>
    <script src="js/calculation.js"></script>
</body>
</html>
